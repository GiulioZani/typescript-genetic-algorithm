<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
    <style>
      /*
      #plot1 {
        display: inline-block;
        margin-right: 0px;
      }
      #plot2 {
        display: inline-block;
      }
      */
      body,
      html {
        margin: 0;
        padding: 0;
      }
      #menu {
        margin: 0;
        width: 100vw;
        background-color: grey;
        max-height: 10vh;
      }
      #menu.td {
        margin-right: 100px;
      }
      td {
        padding: 5px;
      }
    </style>
  </head>
  <body style="text-align: center">
    <table id="menu">
      <tr>
        <td>
          <select
            class="form-select"
            size="1"
            id="objectiveFunctionSelect"
            style="max-width: 15vw"
          >
            <option>rastrigin</option>
            <option>rosenbrock</option>
          </select>
        </td>

        <td>
          <label for="gd">GD</label>
          <input type="checkbox" id="gd" class="form-check-input" checked />
        </td>
        <td>
          <label for="pso">PSO</label>
          <input type="checkbox" id="pso" class="form-check-input" checked />
        </td>
        <td>
          <label for="ga">GA</label>
          <input type="checkbox" id="ga" class="form-check-input" checked />
        </td>

        <td>
          <button onclick="plot()" class="btn btn-primary">plot</button>
        </td>
        <td>
          <button onclick="stopPlot()" class="btn btn-danger">stop plot</button>
        </td>

        <td>
          <div>
            <input
              style="max-width: 7vw; text-align: center"
              type="text"
              class="form-control"
              disabled
              id="iteration"
              value="It: 0"
            />
          </div>
        </td>
      </tr>
    </table>
    <table style="height: 90vh">
      <tr>
        <td>
          <div id="plot1" style="width: 50%; height: auto"></div>
        </td>
        <td>
          <div id="plot2" style="width: 50%; height: auto"></div>
        </td>
      </tr>
    </table>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
